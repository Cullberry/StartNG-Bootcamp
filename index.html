<body>
    <div class="container">

    <h1>Create a Secure Account</h1>
    
    <p>Welcome to the future of Savings &amp; Investments</p>
    
    <label>Full name</label>
    <input name="fullname" placeholder="Full Name"  type="text" value="">

    <input name="email" placeholder="Email Address"  type="email" value="">
    <label>Phone Number</label>
    <input name="phone" placeholder="Phone Number"  type="tel" value="">
    <label>Password</label>
    <input  name="password" placeholder="Password"  type="password" value="">
    <label>Referrer Phone or Promo Code (Optional)</label>
    <input name="promocode" placeholder="Referrer Phone Or Code" label="Referrer Phone or Promo Code (Optional)" type="text" value="">

    <select>
        <option value="Click">Click To Select </option>
        <option value="twitter">Twitter</option>
        <option value="google">Google</option>
        <option value="article">Articles</option>
        <option value="facebook">Facebook</option>
      </select>
    <button type="submit">Create Account</button>
    </div>
